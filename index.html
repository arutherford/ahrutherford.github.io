<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Rutherford</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #334155;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(148, 163, 184, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 163, 184, 0.08) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            transition: transform 0.1s ease-out;
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }


        h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        p {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 400;
            color: #475569;
            text-align: center;
            max-width: 800px;
            line-height: 1.4;
            letter-spacing: 0.01em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.3;
            color: #64748b;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>This is Adam Rutherford's About Me</h1>
        <p>I'm building some stuff for the heck of it</p>
    </div>

    <div class="scroll-indicator">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12l7 7 7-7"/>
        </svg>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const grid = document.querySelector('body::before');
            
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const xOffset = (x - 0.5) * 10;
            const yOffset = (y - 0.5) * 10;
            
            document.body.style.setProperty('--grid-x', `${xOffset}px`);
            document.body.style.setProperty('--grid-y', `${yOffset}px`);
        });

        // Update CSS to use the custom properties
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                body {
                    --grid-x: 0px;
                    --grid-y: 0px;
                }
                body::before {
                    transform: translate(var(--grid-x), var(--grid-y));
                }
            </style>
        `);
    </script>
</body>
</html>
